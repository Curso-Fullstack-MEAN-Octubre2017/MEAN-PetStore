<div ng-controller="CustomerListController">
	<h2>Customer List</h2>
	<table border="1">
		<tr>
			<td>id</td>
			<td>dni</td>
			<td>firstName</td>
			<td>lastName</td>
			<td>phone</td>
			<td>email</td>
			<td>note</td>		
		</tr>
		<tr ng-repeat="customer in customerList">
			<td><a ng-href="/customers/{{customer._id}}">{{customer._id}}</a></td>
			<td>{{customer.dni}}</td>
			<td>{{customer.firstName}}</td>
			<td>{{customer.lastName}}</td>
			<td>{{customer.phone}}</td>
			<td>{{customer.email}}</td>
			<td>{{customer.note}}</td>
		</tr>
	</table>
	<a ng-href="/customers/new">Add New</a>
</div>
